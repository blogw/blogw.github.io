{{#each prjs}}<li class=y{{year}}><i class="fa fa-list bg-blue"></i><div class=timeline-item><span class=time><i class="fa fa-user"></i>&nbsp;{{num}}</span><h3 class=timeline-header>{{start}} - {{end}}</h3><div class=timeline-body>{{{name}}}<br>{{{desc}}}</div><div class=timeline-footer>{{#each lang}} <a class="btn btn-success btn-xs">{{this}}</a> {{/each}} {{#each tech}} <a class="btn btn-info btn-xs">{{this}}</a> {{/each}} {{#each OS}} <a class="btn btn-warning btn-xs">{{this}}</a> {{/each}}</div></div></li>{{/each}}
